name: synbio
description: synbio
id: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
imports:
  - linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  synbio: https://example.com/synbio/
  IF: https://example.com/modification/
  organism: https://example.com/organism/
  person: https://example.com/person/
  sequence: https://example.com/sequence/
  MS: https://example.com/strain/
  IAO: http://purl.obolibrary.org/obo/IAO_
  NCBITaxon: http://purl.obolibrary.org/obo/NCBITaxon_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  OBI: http://purl.obolibrary.org/obo/OBI_
  SO: http://purl.obolibrary.org/obo/SO_
  dcterms: http://purl.org/dc/terms/
  xsd: http://www.w3.org/2001/XMLSchema#

default_prefix: synbio
default_range: string
enums:
  SeqTypeEnum:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    permissible_values:
      deletion:
        exact_mappings:
          - SO:0000159
      sequence:
        exact_mappings:
          - SO:0000001
      insertion:
        exact_mappings:
          - SO:0000667
      flank1: { }
      flank2: { }
  IntellectualPropertyEnum:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    permissible_values:
      Limited License Agreement required from Scarab Genomics: { }
  FundingSourceEnum:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    permissible_values:
      IARPA-FELIX: { }
  StatusEnum:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    permissible_values:
      In Progress: { }
      Abandoned:
        exact_mappings:
  ModificationTypeEnum:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    permissible_values:
      amber stop codon:
        exact_mappings:
          - SO:0002333
      deletion:
        exact_mappings:
          - SO:0000159
      frameshift:
        exact_mappings:
          - SO:0000865
      insertion:
        exact_mappings:
          - SO:0000667
      insertion site:
        exact_mappings:
          - SO:0000366
      inversion:
        exact_mappings:
          - SO:1000036
      ochre stop codon:
        exact_mappings:
          - SO:0002334
      plasmid:
        exact_mappings:
          - SO:000015
      substitution:
        exact_mappings:
          - SO:1000002
      transition:
        exact_mappings:
          - SO:1000009
      203TAGTAGGTACT: { }
      492ACTTAAGCCAGAAAATTTA: { }
      CDSpartial: { }
      T474A-A490T-T492A: { }
      chrXIII-chrII: { }
      compound deletion: { }
      compound insertion: { }
      fluorescent/epitope: { }
      in-frame deletion:
      plasmid element: { }
      reassortment: { }
      substitution transition: { }
      substitution transversion: { }
      subtitutions: { }
      transition plasmid element: { }

  BioSafetyLevelEnum:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    permissible_values:
      Level 1:
        exact_mappings:
      Level 2:
        exact_mappings:
  CategoryEnum:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    permissible_values:
      antibiotic resistance:
        exact_mappings:
          - IDO:0000581
      biosynthetic:
        exact_mappings:
      compound:
        exact_mappings:
      control element: { }
      fluorescent/epitope: { }
      GOI: { }
      origin/structural: { }
      promoter:
        exact_mappings:
          - SO:0000167
      terminator:
        exact_mappings:
          - SO:0000141
      toxin/virulence: { }

  DescriptorEnum:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    permissible_values:
      3pUTR: { }
      5pUTR: { }
      activiation domain: { }
      CDS: { }
      CDSpartial: { }
      CDSpartial-3prime: { }
      CDSpartial-5prime: { }
      eGFP: { }
      enhancer:
        exact_mappings:
          - SO:0000165
      epitope:
        exact_mappings:
          - SO:0001018
      fragment:
        exact_mappings:
          - SO:0000731
      G: { }
      gene:
        exact_mappings:
          - SO:0000704
      insertion site:
        exact_mappings:
          - SO:0000366
      multiple cloning site: { }
      opt:
        exact_mappings:
      promoter:
        exact_mappings:
          - SO:0000167
      ribosomal binding site: { }
      scar:
        exact_mappings:
      SUMO: { }
      terminator:
        exact_mappings:
          - SO:0000141
      VP16: { }
      cleavage site: { }
      GFP: { }
      self-cleaving-peptide: { }
slots:
  genome_accessions:
    multivalued: true
  biosample_accessions:
    multivalued: true
  selection_markers:
    multivalued: true
    todos:
      - strains and plasmids can have selection markers
  external_urls:
    multivalued: true
    todos:
      - strains have selection markers
      - enforce sane URLs? resolvable? heterogeneous delimiters!
  curated_uniprot_accession: { }
  has_parts:
    multivalued: true
#    range: Modification
  part_ofs:
    multivalued: true
#    range: Strain
  curated_protein_name: { }
  curated_enzyme_name: { }
  curated_gene_symbols: { }
  other_accessions:
    description: >-
      Especially fpbase identifiers. 
      Some Uniprot/Swissprot accessions may leak in 
      if an entry could not be retrieved from the Uniprot API.
    multivalued: true
  match_gene_symbols_etc:
    multivalued: true
  match_ec_numbers:
    multivalued: true
  match_names:
    multivalued: true
  scientific_names:
    multivalued: true
  taxon_ids:
    multivalued: true
  uniprot_accessions:
    multivalued: true
  go_term_ids:
    multivalued: true
#    range: uriorcurie
  go_term_labels:
    multivalued: true
  associated_part:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    range: Modification
  seq_name:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    range: string
  seq_type:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    range: SeqTypeEnum
  date_added:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
  #    range: date
  nt_sequence:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    range: string
  host_organism:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    range: Organism
  strain_set:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    multivalued: true
    range: Strain
    inlined_as_list: true
  sequence_set:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    multivalued: true
    range: PartsSequence
    inlined_as_list: true
  name:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    range: string
  genotype_phenotype:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    range: string
  intellectual_property:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    range: string
    todos:
      - enum range?
  keywords:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - IAO:0000630
    range: string
  summary:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    range: string
  references:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - IAO:0000320
    range: string
  funding_source:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    range: FundingSourceEnum
  modification_set:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    multivalued: true
    range: Modification
    inlined_as_list: true
  category:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    slot_uri: synbio:category
    range: CategoryEnum
  creator:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    slot_uri: synbio:creator
    range: Person
    inlined: false
  descriptor:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    slot_uri: synbio:descriptor
    range: DescriptorEnum
  modification_taxon:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:modification_taxon
  modification_type:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    slot_uri: synbio:modification_type
    range: ModificationTypeEnum
  organism_basis:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:organism_basis
  organism_set:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:organism_set
    multivalued: true
    range: Organism
    inlined_as_list: true
  person_set:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:person_set
    multivalued: true
    range: Person
    inlined_as_list: true
  principal_investigator:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - OBI:0000103
    slot_uri: synbio:principal_investigator
    range: Person
  subcategory_size:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:subcategory_size
    range: string
  license:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - NCIT:C43611
    slot_uri: dcterms:license
  aa_change:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:aa_change
    range: string
  abbreviation:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - NCIT:C42610
    slot_uri: synbio:abbreviation
  bio_safety_level:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:bio_safety_level
    range: BioSafetyLevelEnum
  comment:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - NCIT:C25393
    slot_uri: synbio:comment
  date_joined:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:date_joined
    range: datetime
  #    required: true
  el_name_long:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:el_name_long
    range: string
  el_name_short:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:el_name_short
    range: string
  element:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    slot_uri: synbio:element
  element_id:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:element_id
  element_name:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:element_name
  element_organism:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:element_organism
  email:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - IAO:0000429
    slot_uri: synbio:email
    range: string
  first_name:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - IAO:0020016
    slot_uri: synbio:first_name
    range: string
  id:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:id
    identifier: true
  is_staff:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:is_staff
    range: boolean
    required: true
  is_superuser:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:is_superuser
    range: boolean
    required: true
  last_name:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - IAO:0020017
    slot_uri: synbio:last_name
    range: string
  modification_genes:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:modification_genes
  modifications_genes:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:modifications_genes
  notes:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - IAO:0000634
    slot_uri: synbio:notes
    range: string
  position:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    slot_uri: synbio:position
    range: string
  size_bp:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:size_bp
    range: integer
#  special_name:
#    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
#    slot_uri: synbio:special_name
  species_name:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    slot_uri: synbio:species_name
  strain_agnostic_taxid:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:strain_agnostic_taxid
  status:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - SO:0000905
    slot_uri: synbio:status
    range: StatusEnum
  strain_value:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: synbio:strain
  username:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    slot_uri: synbio:username
    range: string
    required: true
  examples:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: linkml:examples
  generation_date:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: linkml:generation_date
  metamodel_version:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: linkml:metamodel_version
  permissible_values:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - NCIT:C41109
    slot_uri: linkml:permissible_values
  source_file:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    slot_uri: linkml:source_file
  source_file_date:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: linkml:source_file_date
  source_file_size:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slot_uri: linkml:source_file_size
classes:
  PartsSequence:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    todos:
      - clarify which slots represent a lookup, like the current match... slots
    slots:
      - id
      - associated_part
      - date_added
      - go_term_ids
      - go_term_labels
      - match_ec_numbers
      - match_gene_symbols_etc
      - match_names
      - nt_sequence
      - other_accessions
      - scientific_names
      - seq_name
      - seq_type
      - taxon_ids
      - uniprot_accessions
    slot_usage:
      id:
        pattern: ^sequence:\d+$
      associated_part:
        pattern: ^IF:\d+$
  Strain:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - OBI:0001185
    slots:
      - bio_safety_level
      - biosample_accessions
      - creator
      - external_urls
      - funding_source
      - genome_accessions
      - genotype_phenotype
      - has_parts
      - host_organism
      - id
      - intellectual_property
      - keywords
      - name
      - notes
      - principal_investigator
      - references
      - selection_markers
      - status
      - summary
    slot_usage:
      id:
        pattern: MS:\d+
    class_uri: synbio:Strain
  Database:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
    slots:
      - modification_set
      - organism_set
      - person_set
      - sequence_set
      - strain_set
    slot_usage:
      strain_set:
        range: Strain
      modification_set:
        range: Modification
      organism_set:
        range: Organism
      person_set:
        range: Person
      sequence_set:
        range: PartsSequence
    class_uri: synbio:Database
  Modification:
    class_uri: synbio:Modification
    exact_mappings:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    slots:
      - id
      - aa_change
      - bio_safety_level
      - category
      - creator
      - descriptor
      - el_name_long
      - el_name_short
      - element_organism
      - modification_type
      - modifications_genes
      - notes
      - position
      - principal_investigator
      - size_bp
      - status
      - subcategory_size
      - curated_gene_symbols
      - curated_protein_name
      - curated_enzyme_name
      - curated_uniprot_accession
      - part_ofs
    slot_usage:
      id:
        pattern: ^IF:\d+$
        required: true
        identifier: true
      aa_change:
        required: false
      bio_safety_level:
        required: true
      category:
        required: false
      creator:
        required: true
        range: Person
      descriptor:
        required: false
      el_name_long:
        required: true
      el_name_short:
        required: false
      modification_type:
        required: false
      notes:
        required: false
      position:
        required: false
      principal_investigator:
        required: true
        range: Person
      size_bp:
        required: false
      status:
        required: true
      subcategory_size:
        required: false
      curated_gene_symbols:
        multivalued: true
      element_organism:
      modifications_genes:


  Organism:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    exact_mappings:
      - OBI:0100026
    slots:
      - comment
      - id
      - name
      - species_name
      - strain_agnostic_taxid
      - strain_value
    slot_usage:
      id:
        multivalued: false
        required: true
        pattern: ^organism:-?\d+$
      abbreviation:
        multivalued: false
      comment:
        multivalued: false
#      special_name:
#        multivalued: false
      species_name:
        multivalued: false
      strain_agnostic_taxid:
        multivalued: false
      strain_value:
        multivalued: false
    class_uri: synbio:Organism
  Person:
    from_schema: http://www.semanticweb.org/mam/ontologies/2022/7/synbio
    aliases:
      - auth_user
    exact_mappings:
      - NCBITaxon:9606
    slots:
      - id
      - date_joined
      - email
      - first_name
      - is_staff
      - is_superuser
      - last_name
      - username
    slot_usage:
      id:
        multivalued: false
        required: true
        pattern: ^person:\d+$
      date_joined:
        multivalued: false
      email:
        multivalued: false
      first_name:
        multivalued: false
      is_staff:
        multivalued: false
      is_superuser:
        multivalued: false
      last_name:
        multivalued: false
      username:
        multivalued: false
        required: true
    class_uri: synbio:Person
source_file: src/schema/synbio_bestof.yaml
